    <!-- Navbar -->

      <nav>

    <!-- inputProject -->
    <section class="project">
      <div class="container">
        <h1>Create a Project</h1>

        <form>
          <div class="project__group">
            <label for="title">Project Name</label>
            <input type="text" id="title" />
          </div>
          <div class="flex date">
            <div class="project__group">
              <label for="title">Start Date</label>
              <input type="text" id="title" />
            </div>
            <div class="project__group">
              <label for="title">End Date</label>
              <input type="text" id="title" />
            </div>
          </div>
          <div class="project__group">
            <label for="desc">Description</label>
            <textarea id="desc"></textarea>
          </div>
          <div>
            <label class="technologies">Technologies</label>
            <div class="flex tech">
              <div class="left">
                <div>
                  <input type="checkbox" id="node" value="node js" />
                  <label for="node">Node JS</label>
                </div>
                <div>
                  <input type="checkbox" id="node" value="node js" />
                  <label for="node">React JS</label>
                </div>
              </div>
              <div class="right">
                <div>
                  <input type="checkbox" id="node" value="node js" />
                  <label for="node">Next JS</label>
                </div>
                <div>
                  <input type="checkbox" id="node" value="node js" />
                  <label for="node">TypeScript</label>
                </div>
              </div>
            </div>
          </div>
          <div class="project__group">
            <label for="upload">Upload Images</label>
            <input type="file" id="upload" />
          </div>

          <div class="btn__submit">
            <button class="btnSubmit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
