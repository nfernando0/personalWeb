<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Contact</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav>
        <img src="logo.png" alt="" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">My Project</a></li>
        </ul>
      </nav>
      <a class="btn">Contact Me</a>
    </header>
    <!-- End Navbar -->

    <!-- Contact -->
    <div class="contact">
      <h1>GET IN TOUCH</h1>

      <form>
        <div class="formGroup">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div class="formGroup">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" />
        </div>
        <div class="formGroup">
          <label for="subject">Subject</label>
          <select id="subject">
            <option value="" hidden></option>
            <option value="frontend">front end</option>
            <option value="backend">back end</option>
            <option value="fullstack">full stack</option>
          </select>
        </div>
        <div class="formGroup">
          <label for="msg">Your Message</label>
          <textarea class="msg" id="msg" cols="75" rows="5"></textarea>
        </div>
        <button type="button" onclick="submitData()" class="btnSubmit">Submit</button>
      </form>
    </div>
    <!-- End Contact -->

    <script src="script.js"></script>
  </body>
</html>
